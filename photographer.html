<!doctype html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <header class="photograph-header"></header>
      <section class="media">
        <select name="tri" id="tri">
          <option value="default">Trier par default</option>
          <option value="title">Tier par titre</option>
          <option value="likes">Voir les + aimées</option>
        </select>
        <div class="media-container"></div>
      </section>
      <section id="lightBox">
        <button type="button control" class="mediaClose">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="previously control"><</button>
        <div class="media"></div>
        <button class="nextly control">></button>
      </section>
      <section class="totalLikesAndPrice"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form onsubmit="validate(event)">
          <div
            class="formData"
            data-error="Merci de saisir au moins 2 caractères"
          >
            <label for="first">Prénom</label>
            <input id="first" type="text" />
          </div>
          <div
            class="formData"
            data-error="Merci de saisir au moins 2 caractères"
          >
            <label for="last">Nom</label>
            <input id="last" type="text" />
          </div>
          <div class="formData" data-error="L'email n'est pas valide">
            <label for="mail">Email</label>
            <input id="mail" type="email" />
          </div>
          <div
            class="formData"
            data-error="Merci de saisir au moins 10 caractères"
          >
            <label for="message">Votre message</label>
            <textarea id="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographerProfil.js"></script>
    <script
      src="https://kit.fontawesome.com/c0100ccffa.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
