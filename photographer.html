<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" alt="logo FishEyes" class="logo" />
    </header>
    <main id="main">
      <header
        class="photograph-header"
        aria-label="Profil du photographe"
      ></header>
      <section class="media" aria-label="Gallery">
        <div class="sortSelector">
          <strong>Trier par :</strong>
          <div class="label">
            <span class="value">Date</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <ul>
            <li class="btnContainer">
              <button data-sort="date" data-label="Date" type="button">
                Date
              </button>
            </li>
            <li class="btnContainer">
              <button data-sort="likes" data-label="Popularité" type="button">
                Popularité
              </button>
            </li>
            <li class="btnContainer">
              <button data-sort="title" data-label="Titre" type="button">
                Titre
              </button>
            </li>
          </ul>
        </div>
        <div class="media-container"></div>
      </section>
      <section id="lightBox" aria-label="Contiens le média à afficher">
        <button
          type="button"
          class="mediaClose"
          aria-label="bouton de fermeture de modal"
        >
          <em class="fa-solid fa-xmark"></em>
        </button>
        <button class="previously control" aria-label="media précédent">
          <em class="fa-solid fa-chevron-left"></em>
        </button>
        <div class="media" aria-label="media"></div>
        <button class="nextly control" aria-label="media suivant">
          <em class="fa-solid fa-chevron-right"></em>
        </button>
      </section>
      <section
        class="totalLikesAndPrice"
        aria-label="Affichage du nombre de total de price et le tarification"
      ></section>
    </main>
    <div id="contact_modal" aria-label="Formulaire de contact">
      <div class="modal" aria-label="modal de contact">
        <header aria-label="entête de la modal de contact">
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="bouton de fermeture de modal"
            onclick="closeModal()"
          />
        </header>
        <form onsubmit="validate(event)">
          <div
            class="formData"
            data-error="Merci de saisir au moins 2 caractères"
            aria-label="champ de saisie"
          >
            <label for="first">Prénom</label>
            <input id="first" type="text" />
          </div>
          <div
            class="formData"
            data-error="Merci de saisir au moins 2 caractères"
            aria-label="champ de saisie"
          >
            <label for="last">Nom</label>
            <input id="last" type="text" />
          </div>
          <div
            class="formData"
            data-error="L'email n'est pas valide"
            aria-label="champ de saisie"
          >
            <label for="mail">Email</label>
            <input id="mail" type="email" />
          </div>
          <div
            class="formData"
            data-error="Merci de saisir au moins 10 caractères"
            aria-label="champ de saisie du message"
          >
            <label for="message">Votre message</label>
            <textarea id="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographerProfil.js"></script>
    <script
      src="https://kit.fontawesome.com/c0100ccffa.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
